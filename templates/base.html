<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-form {
            width: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š BookApp</a>

            <form method="get" action="/search" class="d-flex flex-wrap gap-2 align-items-center">
                <select name="filter" class="form-select w-auto">
                  <option value="">All</option>
                  <option value="intitle" {% if filter == "intitle" %}selected{% endif %}>Title</option>
                  <option value="inauthor" {% if filter == "inauthor" %}selected{% endif %}>Author</option>
                  <option value="subject" {% if filter == "subject" %}selected{% endif %}>Category</option>
                  <option value="inpublisher" {% if filter == "inpublisher" %}selected{% endif %}>Publisher</option>
                  <option value="isbn" {% if filter == "isbn" %}selected{% endif %}>ISBN</option>
                </select>
              
                <input type="text" name="q" placeholder="Search books..." class="form-control w-auto" required>
                <button class="btn btn-primary">Search</button>
              </form>
              
            

            <div class="d-flex align-items-center">
                {% if user %}
                    <a href="/logout" class="btn btn-outline-secondary ms-2">Logout ({{ user }})</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
