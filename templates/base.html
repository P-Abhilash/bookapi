<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-color: #f3efea; */
            /* background-image: url("/static/assets/book.png"); */
            background-repeat: no-repeat;
            background-size: auto;
            /* color: #fff; */
        }
        .navbar-brand {
            font-weight: bold;
            color: antiquewhite !important;
            font-size: 1.6rem;
        }
        .search-form {
            max-width: 500px;
        }
        .navbar {
            background-color: #2b1c09;
            padding: 0.75rem 1rem;
        }
        .search-form .form-control,
        .search-form .form-select {
            background-color: #f5f5f5;
        color: #333;
        border-radius: 0.375rem;
    }

    .search-form .form-control::placeholder {
        color: #797878;
    }

    .search-form .btn-primary {
        background-color: #8b5e3c;
        border-color: #8b5e3c;
    }

    .search-form .btn-primary:hover {
        background-color: #734b30;
        border-color: #734b30;
    }
    .btn-outline-primary,
    .btn-outline-secondary {
        color: antiquewhite;
        border-color: antiquewhite;
    }

    .btn-outline-primary:hover,
    .btn-outline-secondary:hover {
        background-color: antiquewhite;
        color: #2b1c09;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-tan shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookApp</a>

            {% if user %}
            <form method="get" action="/search" class="search-form d-flex flex-wrap gap-2 align-items-center">
                <select name="filter" class="form-select w-auto">
                  <option value="">All</option>
                  <option value="intitle" {% if filter == "intitle" %}selected{% endif %}>Title</option>
                  <option value="inauthor" {% if filter == "inauthor" %}selected{% endif %}>Author</option>
                  <option value="subject" {% if filter == "subject" %}selected{% endif %}>Category</option>
                  <option value="inpublisher" {% if filter == "inpublisher" %}selected{% endif %}>Publisher</option>
                  <option value="isbn" {% if filter == "isbn" %}selected{% endif %}>ISBN</option>
                </select>
                <input type="text" name="q" placeholder="Search books..." class="form-control w-auto" required>
                <button class="btn btn-primary">Search</button>
            </form>
            {% endif %}

            <div class="d-flex align-items-center">
                {% if user %}
                    <a href="/logout" class="btn btn-outline-secondary ms-2">Logout ({{ user }})</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
