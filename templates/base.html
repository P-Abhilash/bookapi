<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-form {
            width: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š BookApp</a>

            <form class="d-flex search-form me-3" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search books..." name="q" required>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>

            <div class="d-flex align-items-center">
                {% if user %}
                    <a href="/favorites" class="btn btn-link">Favorites</a>
                    <a href="/logout" class="btn btn-outline-secondary ms-2">Logout ({{ user }})</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
