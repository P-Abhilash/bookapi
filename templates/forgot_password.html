{% extends "boilerplate.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="card mx-auto p-4 shadow" style="max-width: 400px; background: #fff8f0;">
    <h4 class="text-center mb-3">Forgot Password?</h4>
    <p class="text-muted text-center">Enter your email address and we’ll send you a reset link.</p>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% elif success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="post" action="/forgot-password">
        <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required />
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <p class="mt-3 text-center"><a href="/login">← Back to Login</a></p>
</div>
{% endblock %}
