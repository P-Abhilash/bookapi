<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- âœ… Important -->
    <title>{% block title %}BookApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š BookApp</a>
            {% if user %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shelves">My Shelves</a></li>

                </ul>

                <!-- Search form moved outside of navbar-nav -->
                <form method="get" action="/search"
                    class="navbar-search-form d-flex flex-column flex-lg-row align-items-stretch align-items-lg-center gap-2 my-2 my-lg-0 me-lg-3">
                    <div class="d-flex flex-row flex-lg-row gap-2 align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                                id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                {% if filter == "intitle" %}Title{% elif filter == "inauthor" %}Author{% elif filter
                                == "subject" %}Category{% elif filter == "inpublisher" %}Publisher{% elif filter ==
                                "isbn" %}ISBN{% else %}All{% endif %}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><a class="dropdown-item" href="#" data-value="">All</a></li>
                                <li><a class="dropdown-item" href="#" data-value="intitle">Title</a></li>
                                <li><a class="dropdown-item" href="#" data-value="inauthor">Author</a></li>
                                <li><a class="dropdown-item" href="#" data-value="subject">Category</a></li>
                                <li><a class="dropdown-item" href="#" data-value="inpublisher">Publisher</a></li>
                                <li><a class="dropdown-item" href="#" data-value="isbn">ISBN</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="filter" id="filterInput" value="{{ filter or '' }}">
                        <input type="search" name="q" class="form-control form-control-sm"
                            style="max-width: 280px; min-width: 150px;" placeholder="Search books..."
                            aria-label="Search" value="{{ query }}" required>
                    </div>
                    <button class="btn btn-success btn-sm" type="submit" style="max-width: 340px;">
                        Search
                    </button>
                </form>
                {% endif %}
                <div class="d-flex align-items-start flex-column flex-lg-row gap-2 mt-2 mt-lg-0">
                    {% if user %}
                    <a href="/logout" class="btn btn-outline-success btn-sm w-lg-auto">
                        Logout ({{ user.email if user is mapping else user }})
                    </a>
                    {% else %}
                    <a href="/login" class="btn btn-outline-primary btn-sm w-lg-auto">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div> <!-- end .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… Chatbase Widget -->
    {% if user %}
    <script>
        (function () { if (!window.chatbase || window.chatbase("getState") !== "initialized") { window.chatbase = (...arguments) => { if (!window.chatbase.q) { window.chatbase.q = [] } window.chatbase.q.push(arguments) }; window.chatbase = new Proxy(window.chatbase, { get(target, prop) { if (prop === "q") { return target.q } return (...args) => target(prop, ...args) } }) } const onLoad = function () { const script = document.createElement("script"); script.src = "https://www.chatbase.co/embed.min.js"; script.id = "wv57MmlgGCLB-JkKl56hT"; script.domain = "www.chatbase.co"; document.body.appendChild(script) }; if (document.readyState === "complete") { onLoad() } else { window.addEventListener("load", onLoad) } })();
    </script>
    {% endif %}
</body>

</html>
<script>
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', e => {
            e.preventDefault();
            const value = item.getAttribute('data-value');
            const label = item.textContent;
            document.getElementById('filterInput').value = value;
            document.getElementById('filterDropdown').textContent = label;
        });
    });
</script>
