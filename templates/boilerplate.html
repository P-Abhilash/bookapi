<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-tan shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookApp</a>

            {% if user %}
            <form method="get" action="/search" class="search-form d-flex flex-wrap gap-2 align-items-center">
                <select name="filter" class="form-select w-auto">
                    <option value="">All</option>
                    <option value="intitle" {% if filter=="intitle" %}selected{% endif %}>Title</option>
                    <option value="inauthor" {% if filter=="inauthor" %}selected{% endif %}>Author</option>
                    <option value="subject" {% if filter=="subject" %}selected{% endif %}>Category</option>
                    <option value="inpublisher" {% if filter=="inpublisher" %}selected{% endif %}>Publisher</option>
                    <option value="isbn" {% if filter=="isbn" %}selected{% endif %}>ISBN</option>
                </select>
                <input type="text" name="q" placeholder="Search books..." class="form-control w-auto" required>
                <button class="btn btn-primary">Search</button>
            </form>
            {% endif %}

            <div class="d-flex align-items-center">
                {% if user %}
                <a href="/logout" class="btn btn-outline-secondary ms-2">
                    Logout ({{ user.email if user is mapping else user }})
                </a>
                {% else %}
                <a href="/login" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div> <!-- end .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… Chatbase Widget -->
    <script>
        (function () { if (!window.chatbase || window.chatbase("getState") !== "initialized") { window.chatbase = (...arguments) => { if (!window.chatbase.q) { window.chatbase.q = [] } window.chatbase.q.push(arguments) }; window.chatbase = new Proxy(window.chatbase, { get(target, prop) { if (prop === "q") { return target.q } return (...args) => target(prop, ...args) } }) } const onLoad = function () { const script = document.createElement("script"); script.src = "https://www.chatbase.co/embed.min.js"; script.id = "wv57MmlgGCLB-JkKl56hT"; script.domain = "www.chatbase.co"; document.body.appendChild(script) }; if (document.readyState === "complete") { onLoad() } else { window.addEventListener("load", onLoad) } })();
    </script>
</body>

</html>
