{% extends "boilerplate.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="card mx-auto p-4 shadow" style="max-width: 400px; background: bisque">
  <h4 class="text-center">Login</h4>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login">
    <input type="email" name="email" class="form-control mb-2" placeholder="Email" required />
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
    <button type="submit" class="btn btn-primary w-100" style="background: #4c2c02">
      Sign In
    </button>
  </form>
  <p class="mt-3 text-center">New user? <a href="/signup">Sign up</a></p>
</div>
{% endblock %}
